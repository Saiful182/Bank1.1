<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let get some <span class="font-semibold text-red-600">
                Moneyy!!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-500 rounded-xl text-white p-8">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposite-total">00</span> </h2>
                </div>
                <div class="bg-yellow-500 rounded-xl text-white p-8">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-blue-500 rounded-xl text-white p-8">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="total-balance">1200</span></h2>
                </div>

            </div>

        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-purple-500 rounded-xl  p-8">
                    <h4 class="text-2xl text-white">Deposit</h4>
                    <input id="deposite-field" class="block w-9/12 my-2 px-3 rounded mb-2" type="text" name=""
                        id="user-email" placeholder="Type the amount">
                    <button class="bg-pink-500 mx-2 p-2 text-white font-medium rounded-lg hover:bg-sky-700"
                        id="btn-deposite">Submit</button>
                </div>
                <div class="bg-pink-500 rounded-xl  p-8">
                    <h4 class="text-2xl text-white">Withdraw</h4>
                    <input class="block w-9/12 my-2 px-3 rounded mb-2" type="text" name="" id="user-email"
                        placeholder="Type the amount">
                    <button id="btn-withdraw"
                        class="bg-violet-500 mx-2 p-2 text-white font-medium rounded-lg hover:bg-sky-700">Submit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposite.js"></script>
</body>

</html>
